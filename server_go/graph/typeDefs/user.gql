type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  password: String!
}

type Query {
  getAllUsers: [User!]!
}

type Mutation {
  createUser(input: UserInput): User!
}
